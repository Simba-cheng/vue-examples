<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue</title>
    </head>

    <!--
        https://staging-cn.vuejs.org/examples/#simple-component
    -->

    <script src="https://unpkg.com/vue@next"></script>

    <body>
        <div id="app">
            <ol>
                <todo-item v-for="item in groceryList" :todo="item" :key="item.id"></todo-item>
            </ol>
        </div>
    </body>

</html>

<script type="module">
    import TodoItem from "./TodoItem.js";

    Vue.createApp({
        components: {TodoItem},
        data() {
            return {
                groceryList: [
                    {id: 0, text: 'Vegetables'},
                    {id: 1, text: 'Cheese'},
                    {id: 2, text: 'Whatever else humans are supposed to eat'}
                ]
            };
        },
    }).mount('#app');
</script>
