<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue</title>
    </head>

    <script src="https://unpkg.com/vue@next"></script>

    <body>
        <div id="app">
            <!--
                v-for 指令需要使用 item in items 形式的特殊语法。
                其中 items 是源数据数组，而 item 则是被迭代的数组元素的别名。
            -->
            <ul id="array-rendering">
                <li v-for="item in items">{{ item.message }}</li>
            </ul>

            <p></p>

            <!--
                在 v-for 块中，我们可以访问所有父作用域的 property。
                v-for 还支持一个可选的第二个参数，即当前项的索引。
            -->
            <ul id="array-rendering-index">
                <li v-for="(item,index) in items">{{ index }} - {{ address }} - {{ item.message }}</li>
            </ul>

            <p></p>

            <!--遍历对象-->
            <ul id="forObject">
                <li v-for="value in myObjects">{{ value }}</li>
            </ul>

            <p></p>

            <!--提供第二个的参数为 property 名称 (也就是键名 key)-->
            <ul id="forObject2">
                <li v-for="(value,name) in myObjects">{{ name }} : {{ value }}</li>
            </ul>

            <p></p>

            <!--用第三个参数作为索引-->
            <ul id="forObject3">
                <li v-for="(value,name,index) in myObjects">{{ index }} - {{ name }} : {{ value }}</li>
            </ul>

            <div id="programObjects">
                <div v-for="(program,index) in programs" :key="program.id" :id="program.id">
                    {{ index }} - {{ program.id }} - {{ program.desc }}
                </div>
            </div>

            <p></p>

            <div id="programObjects2">
                <div v-for="program in programs" :key="program.id" :id="program.id">
                    <div v-for="(pVal,name,index) in program">
                        {{index}} - {{ name }} - {{ pVal }}
                    </div>
                    <p></p>
                </div>
            </div>

        </div>
    </body>

    <script type="module">
        Vue.createApp({
            data() {
                return {
                    address: 'nanjing',
                    items: [
                        {message: 'ccc'},
                        {message: 'aaa'},
                        {message: 'ddd'},
                    ],
                    myObjects: {
                        title: 'How to do lists in Vue',
                        author: 'Jane Doe',
                        publishedAt: '2016-04-10'
                    },
                    programs: [
                        {
                            id: '622bf5014d6d6b1c19a73877',
                            appId: 'h97',
                            carModel: '岚图',
                            sdkVer: '0.0.1',
                            desc: '岚图测试数据',
                            createTime: '2022-03-12 09:18:57',
                            modifyTime: '2022-03-12 09:18:57'
                        },
                        {
                            id: '622bf5484d6d6b1c19a7387b',
                            appId: 'h97a',
                            carModel: '沃尔沃',
                            sdkVer: '0.0.1',
                            desc: '沃尔沃是什么呢',
                            createTime: '2022-03-12 09:20:08',
                            modifyTime: '2022-03-12 09:21:37'
                        }
                    ]
                }
            },
        }).mount('#app');
    </script>

</html>
