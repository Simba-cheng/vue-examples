<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue</title>
    </head>

    <script src="https://unpkg.com/vue@next"></script>

    <body>
        <div id="app">
            <!--active这个class存在与否取决于isActive这个变量-->
            <div :class="{active:isActive}">
                9527
            </div>
            <p></p>

            <!--多个字段动态切换多个class；':class'指令可以与普通的class attribute共存-->
            <div class="static" :class="{active: isActive, 'text-danger':hasError}"></div>
            <p></p>

            <!--绑定的数据对象不必内联定义在模板中-->
            <div :class="classObject"></div>
            <p></p>

            <!--绑定返回对象的计算属性-->
            <div :class="classObject2">123</div>
            <p></p>

            <!--传递数组-->
            <div :class="[activeClass,errorClass]"></div>
            <p></p>

            <!--
                三元表达式 切换控制class
                这种写法，始终会添加errorClass，但只有isActive为true才会添加activeClass
            -->
            <div :class="[isActive ? activeClass : '',errorClass]"></div>
            <br/>
            <!--在数组语法中可以使用对象语法-->
            <div :class="[{active:isActive},errorClass]"></div>

            <!--TODO 组件使用 学习完组件以后再回头-->

        </div>
    </body>

    <script type="module">
        Vue.createApp({
            data() {
                return {
                    isActive: true,
                    hasError: false,
                    classObject: {
                        active: true,
                        'text-danger': true
                    },
                    activeClass: 'active',
                    errorClass: 'text-danger',
                    classObject2_isActive: true,
                    classObject2_error: null
                    //classObject2_error: {
                    //    type: 'fatal'
                    //}
                }
            },
            computed: {
                classObject2() {
                    return {
                        active: this.classObject2_isActive && !this.classObject2_error,
                        'text-danger': this.classObject2_error && this.classObject2_error.type === 'fatal'
                    }
                },
            }
        }).mount('#app');
    </script>

</html>
