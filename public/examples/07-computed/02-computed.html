<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <!--https://blog.csdn.net/qq_54255845/article/details/116371673-->
    <script src="https://unpkg.com/vue@next"></script>

    <body>
        <div id="app">
            姓：<input type="text" placeholder="first name" v-model="firstName"><br/>
            名：<input type="text" placeholder="last name" v-model="lastName"><br/>

            <!--fullName 根据 firstName+lastName 计算而来-->
            全名：<input type="text" placeholder="full name" v-model="fullName"><br/>
        </div>
    </body>

    <!--
        在此示例中，fullName的值需要根据 firstName与lastName动态计算得出。
        计算属性的应用场景：根据其他的属性数据计算得出结果值。
    -->
    <script type="module">
        Vue.createApp({
            //预设初始值
            data() {
                return {
                    firstName: 'simba',
                    lastName: 'Cheng'
                }
            },
            computed: {
                // 计算得出最终结果
                //fullName() {
                //    return this.firstName + ' ' + this.lastName;
                //},
                fullName: function () {
                    return this.firstName + ' ' + this.lastName;
                },
            }
        }).mount('#app');
    </script>

</html>
