<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>vue</title>
  </head>

  <script src="https://unpkg.com/vue@next"></script>

  <body>
    <div id="app2">
      <h1>{{ message }}</h1>
    </div>

    <script type="application/javascript">
      const onMessage = {
        data() {
          return {
            message: 'hi hi hi'
          }
        },
      }
      Vue.createApp(onMessage).mount('#app2');
    </script>

  </body>
</html>
