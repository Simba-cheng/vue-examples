<!--
    计算属性和监听器

    如果将业务逻辑写在html标签(模板)中，虽然可以，但是你必须得看html+js代码才能理清具体业务，如：#computed-basics 示例。
-->
<script type="module">
    Vue.createApp({
        data() {
            return {
                author: {
                    name: 'John Doe',
                    books: [
                        'Vue 2 - Advanced Guide',
                        'Vue 3 - Basic Guide',
                        'Vue 4 - The Mystery'
                    ]
                },
            }
        },
        computed: {
            publishedBooksMessage() {
                return this.author.books.length > 0 ? 'yes' : 'no';
            },
        }
    }).mount('#app');
</script>
