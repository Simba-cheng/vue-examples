<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue</title>
    </head>

    <script src="https://unpkg.com/vue@next"></script>

    <body>
        <div id="components-demo">
            <button-counter></button-counter>

            <!--
                复用
                当点击按钮时，每个组件都会各自独立维护它的count
            -->
            <button-counter></button-counter>
            <button-counter></button-counter>
        </div>
    </body>

    <script type="module">
        const app = Vue.createApp({});
        /*
            组件是带有名称的可复用实例。
            此例子中是<button-counter>，可以把这个组件作为一个根实例中的自定义元素来使用
         */
        app.component('button-counter', {
            data() {
                return {
                    count: 0,
                }
            },
            template: `
              <button @click="count++">
              你点击了{{ count }}次
              </button>`
        });
        app.mount('#components-demo')
    </script>

</html>
