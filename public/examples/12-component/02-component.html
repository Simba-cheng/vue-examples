<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue</title>
    </head>

    <script src="https://unpkg.com/vue@next"></script>

    <body>
        <div id="app">
            <my-component></my-component>
        </div>
    </body>

    <script type="module">
        const app = Vue.createApp({});

        app.component('my-component', {
            data() {
                return {
                    name: 'simba'
                }
            },
            template: `
              <div>hello {{ name }}</div>`
        });

        app.mount('#app')
    </script>

</html>
