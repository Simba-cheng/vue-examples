<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <script src="https://unpkg.com/vue@next"></script>

    <body>

        <div id="app">
            <!--声明式渲染-->
            <h1>{{ message }}</h1>
            <p></p>

            <!--字符串反转-->
            <button @click="reverseMessage">Reverse Message</button>
            <p></p>

            <!--append字符串追加-->
            <button @click="message += '!'">Append "!"</button>
            <p></p>

            <!--点击弹窗-->
            <a href="https://vuejs.org" @click.prevent="notify">
                A link with e.preventDefault()
            </a>
            <p></p>

            <!--每秒递增-->
            <div id="counter">
                Counter: {{ counter }}
            </div>
            <p></p>

            <!--鼠标悬停-->
            <div id="bind-attribute">
                <span v-bind:title="bindAttributeMessage">
                    鼠标悬停几秒钟查看此处动态绑定的提示信息！
                </span>
            </div>
            <p></p>

            <!--双向绑定(表单输入与应用状态双向绑定)-->
            <div id="two-way-binding">
                <p>{{ twoWayBindingMessage }}</p>
                <input v-model="twoWayBindingMessage"/>
            </div>
            <p></p>

            <!--条件判断-->
            <div id="conditional-rendering">
                <span v-if="seen">现在你能看到我</span>
            </div>

        </div>

    </body>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'hi hi hi',
                    counter: 1,
                    bindAttributeMessage: '当前时间：' + new Date().toLocaleString(),
                    twoWayBindingMessage: 'Hello vue',
                    seen: true
                }
            },
            mounted() {
                setInterval(() => {
                    this.counter++;
                }, 1000);
            },
            methods: {
                reverseMessage() {
                    this.message = this.message.split('').reverse().join('');
                },
                notify() {
                    alert('navigation was prevented.')
                }
            }
        }).mount('#app');
    </script>

</html>
